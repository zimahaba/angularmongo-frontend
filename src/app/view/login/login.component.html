
<div class="text-left" style="width: 18rem;">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" [(ngModel)]="username">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" [(ngModel)]="password">
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
</div>
