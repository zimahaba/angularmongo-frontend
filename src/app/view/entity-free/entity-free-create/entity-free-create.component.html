<div>
  <form>
    <div class="form-group">
      <label for="string">String</label>
      <input type="text" class="form-control" id="string" placeholder="String"/>
    </div>

    <div class="form-group">
      <label for="integer">Integer</label>
      <input type="text" class="form-control" id="integer" placeholder="Integer"/>
    </div>

    <div class="form-group">
      <label for="long">Long</label>
      <input type="text" class="form-control" id="long" placeholder="Long"/>
    </div>

    <div class="form-group">
      <label for="decimal">Decimal</label>
      <input type="text" class="form-control" id="decimal" placeholder="Decimal"/>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" placeholder="Date"/>
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input type="time" class="form-control" id="time" placeholder="Time"/>
    </div>

    <div class="form-inline">
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button type="button" class="btn btn-primary ml-1">Save</button>
    </div>
  </form>
</div>
